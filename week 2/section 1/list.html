<html>

    <div id="list">
        <h1>Lists</h1>
        <p>In this lesson, we will learn about lists in HTML.</p>

        <h2>Unordered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h2>Ordered List</h2>

            <li>Third Item</li>
        </ol>
    </div>
