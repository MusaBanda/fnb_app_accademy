<!DOCTYPE html>
<html>
<head>
    <title>Calculator App Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="c">
    <table borde="1"> 
        <tr>
            <td colspan="4">
                <input type="text" id="inputbox" value="0" readonly>
            </td>
        </tr>
        <tr>
            <td id="num">7</td>
            <td id="num">8</td>
            <td id="num">9</td>
            <td id="f">*</td>
        </tr>
        <tr>
            <td id="num">4</td>
            <td id="num">5</td>
            <td id="num">6</td>
            <td id="f">-</td>
        </tr>
        <tr>
            <td id="num">1</td>
            <td id="num">2</td>
            <td id="num">3</td>
            <td id="f">+</td>
        </tr>
        <tr>
            <td id="num">0</td>
            <td id="f" colspan="2">AC</td>
            <td id="f">/</td>
        </tr>
        <tr>
            <td id="f" colspan="4">=</td>
        </tr>
    </table>
</div>
    <script>
        const buttons = document.querySelectorAll("td");
        const inputBox = document.getElementById("inputbox");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.textContent;

                if (value === "AC") {
                    inputBox.value = "0";
                } else if (value === "=") {
                    try {
                        inputBox.value = eval(inputBox.value);
                    } catch {
                        inputBox.value = "Error";
                    }
                } else {
                    if (inputBox.value === "0") {
                        inputBox.value = value;
                    } else {
                        inputBox.value += value;
                    }
                }
            });
        });
    </script>
</body>
</html>
