<!DOCTYPE html>
<html>
<head>
    <title>Calculator App Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td id="d" colspan="4">
                <input type="text" id="inputbox" value="0" readonly>
            </td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td id="f">*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td id="f">-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td id="f">+</td>
        </tr>
        <tr>
            <td >0</td>
            <td id="f" colspan="2">AC</td>
            <td id="f">/</td>
        </tr>
        <tr>
            <td id="d" colspan="4">=</td>
        </tr>
    </table>

    <script>
        const buttons = document.querySelectorAll("td");
        const inputBox = document.getElementById("inputbox");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.textContent;

                if (value === "AC") {
                    inputBox.value = "0";
                } else if (value === "=") {
                    try {
                        inputBox.value = eval(inputBox.value);
                    } catch {
                        inputBox.value = "Error";
                    }
                } else {
                    if (inputBox.value === "0") {
                        inputBox.value = value;
                    } else {
                        inputBox.value += value;
                    }
                }
            });
        });
    </script>
</body>
</html>
